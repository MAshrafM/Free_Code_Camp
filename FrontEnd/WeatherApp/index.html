<body>
  <div class="row intro">
    <h1 class="text-center">Show Local Weather</h1>
	<h2 class="text-center">FCC</h2>
  </div>
  <div class="col-md-2 col-md-offset-5 text-center latch"><i class="fa fa-globe fa-3x icon"></i></div>

 <p>Local Weather API</p>
