<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WikiViewer</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
    <script src="script/jquery-2.1.3.min.js"></script>
	
	<script src="script/app.js"></script>
	
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">WikiViewer</a>
	</div>
  </div>
</nav>
<div id="main">
<div class="search">
<div class="row">
	<div class="col-xs-12 col-sm-8 col-sm-offset-2">
		<form id="Search" class="form-inline">
			<div class="col-xs-4 col-xs-offset-3">
				<div class="form-group">
					<div class="input-group">
					<input id="q" type="text" placeholder="Search Wikipedia" class="form-control input-lg">
					<div class="input-group-addon"><i class="fa fa-search"></i></div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-lg">Search</button>
		</form>
	</div>
</div>
</div>
<div id="Items">
<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<ul class="list-inline content">
			
			</ul>
		</div>
	</div>
</div>
</div>

  <footer>
	<p class="text-center">Copyright @MAshraf &copy 2015</p>
  </footer>
</div>
</body>
</html>
