<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clock</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
    <script src="script/jquery-2.1.3.min.js"></script>
	
	<script src="script/app.js"></script>
	
</head>

<body>
  <div class="intro">
   <h1 class="text-center"><i class="fa fa-hourglass-half fa-md"></i> Pomodoro Clock <i class="fa fa-hourglass-half fa-md"></i><h1>
  </div>
  <div id="main">
  <div class="container">
	  <div class="row">
	    <div id="control" class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
		  <div class="btn-title text-center">Set Session</div>
		  
		    <div class="col-md-3 col-xs-3"><button class="btn btn-default btn-block minus"><i class="fa fa-minus"></i></button></div>
			<div class="col-md-6 col-xs-6">
			  <div class="Session text-center">05:00</div>
			  <input type="range" min="0" max="3600" value="300" id="fader" step="1">
			</div>
			<div class="col-md-3 col-xs-3 right"><button class="btn btn-default btn-block plus"><i class="fa fa-plus"></i></button></div>
			
		</div>
	  </div>
	  <div class="row">
	    <div class="clock">
		  <div class="reset"><i class="fa fa-repeat fa-5x"></i></div>
		  <div class="play"><i class="fa fa-play fa-5x"></i></div>
		  <div class="pause"><i class="fa fa-pause fa-5x"></i></div>
		  <div class="text-center prompt"><p>Session</p></div>
		  
		  <div class="text-center timer">00:00</div>
		  
		  <div class="fill"></div>
		</div>
	  </div>
	  </div>
  </div>
	<footer>
	<p class="text-center">Copyright @MAshraf &copy 2015</p>
	</footer>


</body>
</html>
