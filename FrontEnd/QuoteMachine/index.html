<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RandomQuote</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
    <script src="script/jquery-2.1.3.min.js"></script>
	<script src="script/qm.js"></script>
</head>

<body>
  <div class="row intro">
    <h1 class="text-center">Random Quote Machine Simple</h1>
  </div>
  <div class="col-md-2 col-md-offset-5 text-center latch"><i class="fa fa-university fa-3x icon"></i></div>
<div class="container-fluid">
<div class="row">
<div class="text-center story">
 <p>Some of the popular Quotes among <a href="https://www.goodreads.com/quotes">Goodreads</a> member</p>
</div>
</div>
  <div class="row">
	  <div class="col-md-6 col-md-offset-3">
		  <blockquote class="quote-block">
		  <i class="fa fa-quote-left fa-3x fa-pull-left"></i>
			<div class="quote"></div><i class="fa fa-quote-right fa-3x fa-pull-right"></i>
			<div class="author pull-right"></div>
		  </blockquote>
	  </div>
  </div>
  
  <div class="row act">
    <div class="col-md-3 col-xs-3 col-md-offset-2 col-xs-offset-3"><button id="qm" class="btn btn-primary btn-block btn-lg"><i class="fa fa-magic"></i>  Generate Quote</button></div>
	<div class="col-md-3 col-xs-3 col-md-offset-2 col-xs-offset-2"><a role="button" id="tweetq" class="btn btn-primary btn-block btn-lg" href="#" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=250,toolbar=1,resizable=0'); return false;"><i class="fa fa-twitter"></i>  Tweet</a></div>
  </div>
</div>  
	<footer>
	<p class="text-center">Copyright @MAshraf &copy 2015</p>
	
	</footer>


</body>
</html>
