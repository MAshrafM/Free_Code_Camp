    </div>

<div id="calculator">
            <div id="total">
            </div>

                <a id="plus">+</a>
                <a id="minus">-</a>

            </div>

               <a id="clearall">AC</a>
                <a id="sq">^</a>
                <a id="sqrt">âˆš</a>

                <a id="three">3</a>
                <a id="four">4</a>
                <a id="five">5</a>
                <a id="six">6</a>
                <a id="seven">7</a>
                <a id="eight">8</a>
