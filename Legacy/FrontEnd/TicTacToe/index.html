<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <title>TicTacToe</title>
	 <!-- styles -->
	 <link rel="stylesheet" href="css/bootstrap.css" />
	 <link rel="stylesheet" href="css/font-awesome.css" />
	 <link rel="stylesheet" href="css/style.css" />
	 <!-- scripts -->
	 <script src="script/jquery-2.1.3.min.js"></script>
	 <script src="script/bootstrap.min.js"></script>
	 <script src="script/app.js"></script>
	 
</head>


<body>
	<!-- Modal -->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Game</h4>
		  </div>
		  <div class="modal-body">
			<p class="text-center msg"></p>
		  </div>
		  <div class="modal-footer">
			<button class="btn btn-primary" id="ref">Play Again</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- Navbar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand"><a href="#">TicTacToe</a></div>
			</div>
		</div>
	</nav>
	
	<!-- Main Board -->
	<main div class="container">
		<h1 class="text-center"> Play Tic Tac Toe</h1>
		<div class="col-xs-4 col-xs-offset-4"><button class="btn btn-primary btn-block startGame">Start Game</button></div>
		<!-- MakeBoard() JS -->
		<div id="board">

		</div>
	</main>
	
	<!-- Footer -->
	<footer class="well well-lg">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-4">
					<p><a href="#">FreeCodeCamp</a> Front End Project</p>
				</div>
				<div class="col-xs-12 col-sm-4">
					<p class="text-center"> &copy; 2015 MAshraf  <a href="#">Github</a> </p>
				</div>
			</div>
		</div>
	</footer>
</body>


</html>
